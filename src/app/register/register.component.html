<div class="container">
<br>
    <h4>Register</h4>
<br>
<form [formGroup]="registerForm" (ngSubmit)="onSave()">
    <div class="row">
        <div class="col-lg-6 col-xs-12">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name" formControlName="name">
            </div>
        </div>
        <div class="col-lg-6 col-xs-12">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" placeholder="Enter email" formControlName="email">
            </div>
        </div>
    </div>
    <div formGroupName="credential">
        <div class="row">
            <div class="col-lg-6 col-xs-12">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter username"
                        formControlName="username">
                </div>
            </div>
            <div class="col-lg-6 col-xs-12">
                <div class="form-group">
                    <label for="passwowrd">Password</label>
                    <input type="password" class="form-control" id="passwowrd" placeholder="Enter password"
                        formControlName="password">
                </div>
            </div>
        </div>
    </div>
    <div class="form-group mybuttonsULc">
        <ul>
            <li>
                <button type="submit" class="btn btn-outline-success btn-block"
                    [disabled]="!registerForm.valid">Submit</button>
            </li>
            <li>
                <button type="button" class="btn btn-outline-success btn-block" [routerLink]="['/home']">
                    <i class="fa fa-arrow-left"></i>
                </button>
            </li>
        </ul>
    </div>
</form>
</div>

<h1>Group Chat</h1>
<hr><br>
<div *ngFor="let chat of messages;">
    <div class="container scrollbar">
        <span class="time-right">{{chat.sender.name}}</span>
        <p>{{chat.message}}</p>
        <span class="time-right">{{chat.created | date:'medium'}}</span>
    </div>
</div>
<form #sendMsg="ngForm" (ngSubmit)="onSubmit($event)">
    <div class="popup-messages-footer">
        <div class="form-group">
            <input [(ngModel)]=" chatBox" name="chatBox" autocomplete="off" id="status_message"
                placeholder="Type a message..."></div>
        <div class="form-group myClass">
            <ul>
                <li>
                    <button type="submit" class="btn btn-outline-success btn-block"
                        [disabled]="!sendMsg.form.valid">Send</button>
                </li>
                <li>
                    <button type="button" class="btn btn-outline-success btn-block" [routerLink]="['/issues']">
                        <i class="fa fa-arrow-left"></i>
                    </button>
                </li>
            </ul>

        </div>

    </div>
</form>
